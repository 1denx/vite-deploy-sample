# 將靜態內容部署到 GitHub Pages 的簡易工作流程
name: 部署靜態內容至 Pages

on:
  # 只有在推送到預設分支時運行。
  push:
    branches: ['main']

  # 這個選項可以讓你在 Action 頁籤手動觸發工作流
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限，以允許部署到 GitHub Pages。
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一個並發的部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 單次部署的工作描述
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 檢查代碼
        uses: actions/checkout@v4
      - name: 設置 Node 環境
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: 安裝依賴
        run: npm install
      - name: 構建
        run: npm run build
      - name: 設置 Pages
        uses: actions/configure-pages@v3
      - name: 上傳檔案
        uses: actions/upload-pages-artifact@v2
        with:
          # 上傳 dist 存儲庫
          path: './dist'
      - name: 部署至 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
